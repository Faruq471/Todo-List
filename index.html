<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI';
      background: linear-gradient(to right, #1a1a1a, #2c3e50);
      color: #f5f5f5;
      padding: 50px 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #f39c12;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input {
      width: 60%;
      padding: 12px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.6);
    }

    button {
      padding: 12px 20px;
      font-size: 15px;
      background-color: #f39c12;
      color: #1a1a1a;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
    }

    .todoItems {
      background-color: #2c3e50;
      padding: 15px;
      margin: 15px 0;
      border-left: 5px solid #f39c12;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .todoItems span {
      flex: 1;
      font-size: 17px;
      font-weight: 500;
      color: #f0f0f0;
      text-align: left;
    }

    .todoItems button {
      margin-left: 10px;
      background-color: #f39c12;
      color: #1a1a1a;
    }

    .todoItems button:hover {
      background-color: #e67e22;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>To Do List</h2>
    <input type="text" id="input">
    <button onclick="addItem()">Add</button>
    <div id="output"></div>
  </div>

</body>

</html>

<script>
  function addItem() {
    let input = document.getElementById("input").value.trim()
    let output = document.getElementById("output")

    if (!input) {
      alert("Please enter a task")
      return
    }

    let itemList = `
        <div class="todoItems">
          <span>${input}</span>
          <button onclick="editItem(this)">Edit</button>
          <button onclick="deleteItem(this)">Delete</button>
        </div>
      `
    output.innerHTML += itemList

    document.getElementById("input").value = ""
  }

  function editItem(button) {
    let textWords = button.parentElement.querySelector("span")
    let newText = prompt("Edit your task:", textWords.innerHTML)
    if (newText !== null && newText !== "") {
      textWords.innerHTML = newText
    }
  }

  function deleteItem(button) {
    let confirmDelete = confirm("Are you sure you want to delete this task?")
    if (confirmDelete) {
      button.parentElement.remove()
    }
  }
</script>
